<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio - Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Informe o seu nome:</label>
                    <input class="form-control" type="text" id="nome" >
                    <label for="email" class="form-label">Informe o seu e-mail:</label>
                    <input type="email" class="form-control" id="email">
                    <label for="tel" class="form-label">Informe o seu telefone:</label>
                    <input type="tel" class="form-control" id="tel">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
