<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Github - Joy Sóuza</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          id="avatar"
          class="avatar"
          src="https://via.placeholder.com/180x180"
          alt="Perfil"
        />
        <h1 class="profile-name">Joy Sóuza</h1>
        <h2 class="profile-username">@jooysoouzaa</h2>
        <h3 class="profile-bio"></h3>
        <ul class="numbers">
          <li class="numbers-item">
            <h4>Repositórios</h4>
            <p id="repository"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguidores</h4>
            <p id="followers"></p>
          </li>
          <li class="numbers-item">
            <h4>Seguindo</h4>
            <p id="following"></p>
          </li>
        </ul>
        <a target="_blank" id="link" href="#" class="profile-link"
          >Acessar github</a
        >
      </div>
    </header>
    <script src="scripts/script.js"></script>
  </body>
</html>
